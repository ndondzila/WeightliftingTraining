# test number 2

name: CI/CD Pipeline

on:
  pull_request:
    types: [ closed ]
    branches: 
      - IntMeow

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge Int to Test
        run: |
          git checkout WeightliftingTraining/TestMeow
          git pull origin WeightliftingTraining/IntMeow

      - name: Merge Test to Stage
        run: |
          git checkout WeightliftingTraining/StageMeow
          git pull origin WeightliftingTraining/TestMeow
